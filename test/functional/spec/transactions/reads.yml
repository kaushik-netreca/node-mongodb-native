# Test all read operations' txnNumbers and stmtIds.
# Aggregate not yet supported in transactions.
data: &data
  - {_id: 1}
  - {_id: 2}
  - {_id: 3}
  - {_id: 4}

common:
  - &startTransaction
    name: startTransaction
    arguments:
      session: session0
  - &commitTransaction
    name: commitTransaction
    arguments:
      session: session0

tests:
  - description: count

    operations:
      - *startTransaction
      - &count
        name: count
        arguments:
          filter:
            _id: 1
          session: session0
        result: 1
      - *count
      - *commitTransaction

    expectations:
      - command_started_event:
          command:
            count: test
            query:
              _id: 1
            readConcern:
              level: "snapshot"
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: count
          database_name: transaction-tests
      - command_started_event:
          command:
            count: test
            query:
              _id: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: count
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 2
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome: &outcome
      collection:
        data:
          *data

  - description: find

    operations:
      - *startTransaction
      - &find
        name: find
        arguments:
          batchSize: 3
          session: session0
        result: *data
      - *find
      - *commitTransaction

    expectations:
      - command_started_event:
          command:
            find: test
            batchSize: 3
            readConcern:
              level: "snapshot"
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            startTransaction: true
            autocommit: false
          command_name: find
          database_name: transaction-tests
      - command_started_event:
          command:
            getMore:
              # 42 is a fake placeholder value for the cursorId.
              $numberLong: '42'
            collection: test
            batchSize: 3
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            startTransaction:
            autocommit: false
          command_name: getMore
          database_name: transaction-tests
      - command_started_event:
          command:
            find: test
            batchSize: 3
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 2
            startTransaction:
            autocommit: false
          command_name: find
          database_name: transaction-tests
      - command_started_event:
          command:
            getMore:
              $numberLong: '42'
            collection: test
            batchSize: 3
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 3
            startTransaction:
            autocommit: false
          command_name: getMore
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            txnNumber:
              $numberLong: "1"
            stmtId: 4
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome: *outcome

  - description: distinct

    operations:
      - *startTransaction
      - name: distinct
        arguments:
          fieldName: _id
          session: session0
        result: [1, 2, 3, 4]
      - *commitTransaction

    expectations:
      - command_started_event:
          command:
            distinct: test
            key: _id
            lsid: session0
            readConcern:
              level: "snapshot"
            txnNumber:
              $numberLong: "1"
            stmtId: 0
            startTransaction: true
            autocommit: false
            writeConcern:
          command_name: distinct
          database_name: transaction-tests
      - command_started_event:
          command:
            commitTransaction: 1
            lsid: session0
            readConcern:
            txnNumber:
              $numberLong: "1"
            stmtId: 1
            startTransaction:
            autocommit: false
            writeConcern:
          command_name: commitTransaction
          database_name: admin

    outcome: *outcome
